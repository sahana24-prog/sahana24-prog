<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Online Shopping</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .product img {
            float: left;
            margin-right: 10px;
        }
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to Amazon Online Shopping</h1>
    <div id="login-form">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button id="login-btn">Login</button>
        </form>
    </div>
    <div id="products">
    </div>
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </div>
    <div id="add-product">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            <br>
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" rows="3" required></textarea>
            <br>
            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
            <br>
            <label for="product-image">Product Image URL:</label>
            <input type="text" id="product-image" name="product-image" required>
            <br>
            <button id="add-product-btn">Add Product</button>
        </form>
    </div>
</body>
</html>
