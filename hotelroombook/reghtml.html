<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="regcss.css">
  <title>Hotel Booking Form</title>
</head>
<body>
  <h1>Hotel Booking Form</h1>
  <form action="" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    
    <br><br><label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
    <br><br><label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin"><br><br>

    <label for="checkin">Check-in Time:</label>
    <input type="time" id="checkin" name="checkin"><br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout"><br><br>

    <label for="checkout">Check-out Time:</label>
    <input type="time" id="checkout" name="checkout"><br><br>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults"><br><br>

    <label for="children">Number of Children:</label>
    <input type="number" id="children" name="children"><br><br>

    <label for="roomtype">Room Type:</label>
    <select id="roomtype" name="roomtype">
      <option value="">Select Room Type</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select><br><br>

    <label for="specialreq">Special Requests:</label>
    <textarea id="specialreq" name="specialreq"></textarea><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
