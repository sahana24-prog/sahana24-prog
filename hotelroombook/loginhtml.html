<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="regcss.css">
  <title>User Registration</title>
  <script src="registration.js" defer></script>
</head>
<body>
  <h1>User Registration</h1>
  <form action="hotel_booking.html" method="post" onsubmit="return validateRegistration()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]+$" title="Mix of characters and numbers required"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
