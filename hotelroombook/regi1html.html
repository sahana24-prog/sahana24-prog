<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="regcss.css">
  <title>Hotel Booking Form</title>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Mouse Events
      const inputs = document.querySelectorAll('input, select, textarea');

      inputs.forEach(input => {
        input.addEventListener("mouseover", function() {
          console.log("Mouse over the " + input.id + " input field");
        });

        input.addEventListener("mouseout", function() {
          console.log("Mouse out of the " + input.id + " input field");
        });

        input.addEventListener("mouseenter", function() {
          console.log("Mouse entered the " + input.id + " input field");
        });

        input.addEventListener("mouseleave", function() {
          console.log("Mouse left the " + input.id + " input field");
        });

        input.addEventListener("mousemove", function() {
          console.log("Mouse moved over the " + input.id + " input field");
        });
      });

      // Objects
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const checkinDateInput = document.getElementById("checkin");
      const checkinTimeInput = document.getElementById("checkin-time");
      const checkoutDateInput = document.getElementById("checkout");
      const checkoutTimeInput = document.getElementById("checkout-time");
      const adultsInput = document.getElementById("adults");
      const childrenInput = document.getElementById("children");
      const roomTypeSelect = document.getElementById("roomtype");
      const specialReqTextarea = document.getElementById("specialreq");

      console.log("Name input field object:", nameInput);
      console.log("Email input field object:", emailInput);
      console.log("Phone input field object:", phoneInput);
      console.log("Check-in date input field object:", checkinDateInput);
      console.log("Check-in time input field object:", checkinTimeInput);
      console.log("Check-out date input field object:", checkoutDateInput);
      console.log("Check-out time input field object:", checkoutTimeInput);
      console.log("Number of adults input field object:", adultsInput);
      console.log("Number of children input field object:", childrenInput);
      console.log("Room type select field object:", roomTypeSelect);
      console.log("Special requests textarea object:", specialReqTextarea);
    });
  </script>
</head>
<body>
  <h1>Hotel Booking Form</h1>
  <form action="" method="post" onsubmit="return validateForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" pattern="[a-zA-Z\s]+" title="Only alphabetical characters are allowed"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    
    <br><br><label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
    <br><br><label for="checkin">Check-in Date:</label>
    <input type="date" id="checkin" name="checkin"><br><br>

    <label for="checkin">Check-in Time:</label>
    <input type="time" id="checkin-time" name="checkin"><br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="date" id="checkout" name="checkout"><br><br>

    <label for="checkout">Check-out Time:</label>
    <input type="time" id="checkout-time" name="checkout"><br><br>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults"><br><br>

    <label for="children">Number of Children:</label>
    <input type="number" id="children" name="children"><br><br>

    <label for="roomtype">Room Type:</label>
    <select id="roomtype" name="roomtype">
      <option value="">Select Room Type</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select><br><br>

    <label for="specialreq">Special Requests:</label>
    <textarea id="specialreq" name="specialreq"></textarea><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
