<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* Set background image */
    background-image: url('https://thumbs.dreamstime.com/b/hotel-rooms-8146308.jpg');
    /* Ensure the background image covers the entire viewport */
    background-size: cover;
    /* Center the background image */
    background-position: center;
    /* Set background attachment to fixed so it doesn't scroll with the content */
    background-attachment: fixed;
  }

  .header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Add opacity to improve readability */
  }

  .header a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    padding: 0 10px;
  }

  .header a:hover {
    color: #007bff;
  }

  .main {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Add opacity to improve readability */
  }

  .button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
    text-decoration: none; /* Add this line to remove underline */
  }

  /* Maintain same formatting for headings and content */
  h1, h2, h3, h4, h5 {
    font-weight: bold;
  }

  p {
    font-size: 16px;
    line-height: 1.6;
  }
</style>
</head>
<body>
<header class="header">

</body>
</html>
