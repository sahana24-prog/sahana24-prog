<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="regcss.css">
  <title>Hotel Booking Form</title>
  <!-- Link to the JavaScript file -->
</head>
<body>
  <h1>Hotel Booking Form</h1>
  <form id="bookingForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phonenumber"><br><br>

    <label for="checkin">Check-in Date:</label>
    <input type="text" id="checkin" name="checkindate"><br><br>

    <label for="checkin-time">Check-in Time:</label>
    <input type="text" id="checkin-time" name="checkintime"><br><br>

    <label for="checkout">Check-out Date:</label>
    <input type="text" id="checkout" name="checkoutdate"><br><br>

    <label for="checkout-time">Check-out Time:</label>
    <input type="text" id="checkout-time" name="checkouttime"><br><br>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="noofadults"><br><br>

    <label for="children">Number of Children:</label>
    <input type="number" id="children" name="noofchildren"><br><br>

    <label for="roomtype">Room Type:</label>
    <input type="text" id="roomtype" name="roomtype"><br><br>

    <label for="specialreq">Special Requests:</label>
    <textarea id="specialreq" name="specialrequest"></textarea><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const jsonObject = {};
      formData.forEach(function(value, key) {
        jsonObject[key] = value;
      });
      
      fetch('http://localhost:3000/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonObject)
      })
      .then(response => response.json())
      .then(data => {
        alert('Submitted successfully!');
        console.log('Success:', data);
        // Handle success response if needed
      })
      .catch((error) => {
        console.error('Error:', error);
        // Handle error if needed
      });
    });
  </script>
</body>
</html>
